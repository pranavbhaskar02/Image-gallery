<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bhaskar's Gallery</title>
        <link rel="stylesheet" href="css/gallery.css">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
		<script src="js/gallery.js" defer></script>
    </head>
    <body>
        <div class="lightbox">
            <div class="wrapper">
                <header>
                    <div class="photographer">
                        <i class="uil uil-camera"></i>
                        <span></span>
                    </div>
                    <div class="buttons">
                        <i class="uil uil-import"></i>
                        <i class="uil uil-times"></i>
                    </div>
                </header>
                <div class="preview-img">
                    <div class="img"><img src="" alt="preview-img"></div>
                </div>
            </div>
        </div>
        <section class="search">
			<!-- Playground for navbar -->
			<nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
				<div class="container">
					<button 
						type="button"
						class="navbar-toggler"
						data-bs-target="#navbarNav"
						data-bs-toogle="collapse"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle Navbar"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<div class="mx-auto"></div>
						<ul class="navbar-nav">
							<li class="nav-item">
								<a href="index.html" class="nav-link text-white bg-shadow">Home</a>
							</li>
							<li class="nav-item">
								<a href="" class="nav-link text-white">Gallery</a>
							</li>
							<li class="nav-item">
								<a href="contact.html" class="nav-link text-white">Contact</a>
							</li>
							<li class="nav-item">
								<a href="signIn.html" class="nav-link text-white">Log In</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<script>
				var nav=document.querySelector('nav');

				window.addEventListener('scroll', function() {
					if(window.pageYOffset > 400 ){
						nav.classList.add('bg-success');
					}
					else{
						nav.classList.remove('bg-success')
					}
				})
			</script>
			<!-- Playground ends-->
            <img src="img/search-img1.jpg" alt="search-img">
            <div class="content">
				<a href="index.html" style="color: white; text-decoration: none;">
                <h1>Bhaskar's Image Gallery</h1></a>
                <p>Search and download images for free</p>
                <div class="search-box">
                    <i class="uil uil-search"></i>
                    <input type="text" placeholder="Search images">
                </div>
            </div>
        </section>
        <section class="gallery">
            <ul class="images">
                
            </ul>
            <button class="load-more">Load More</button>
        </section>
    </body>
</html>
