<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bhaskar's Gallery</title>
        <meta name="viewport" content="width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/signIn.css">
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
            <div class="container">
                <button 
                    type="button"
                    class="navbar-toggler"
                    data-bs-target="#navbarNav"
                    data-bs-toogle="collapse"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle Navbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link text-dark bg-shadow">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link text-dark">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link text-dark">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="login">
            <h1 class="text-center">Log In</h1>
            <form>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Passowrd" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label for="check" class="form-check-label">Remember Me</label>
                </div>
                <input type="submit" class="btn btn-outline-success w-100">
            </form>
        </div>
    </body>
</html>
